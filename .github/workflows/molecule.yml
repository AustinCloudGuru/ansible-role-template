---
name: Molecule
'on':
  schedule:
    - cron: "0 8 * * *"
  pull_request:
    branches:
      - master
  push:
    paths-ignore:
      - '**/README.md'  


# defaults:
#   run:
#     # TODO: Update the Working Directory to the role name.
#     working-directory: 'ansible-role-template'

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4
        with:
          # TODO: Update the path to the role name.
          path: 'ansible-role-template'

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install yamllint

      - name: Lint code.
        run: |
          yamllint .

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - ubuntu:22.04
          - ubuntu:20.04
          - oraclelinux:9
          - oraclelinux:8
          - amazonlinux:2023

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: ''

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install ansible molecule podman ansible-lint flake8 "molecule-plugins[podman]"

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
